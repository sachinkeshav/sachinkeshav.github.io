<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ASCIImation</title>
		<script src="ascii.js" type="text/javascript"></script>
		<script src="animations.js" type="text/javascript"></script>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>CS472: ASCII Animation Viewer</h1>
		
		<textarea id="text-area" rows="20" cols="80"></textarea>
		
		<div id="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="start-button">Start</button>
                <button id="stop-button" disabled>Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="actors">
                    <option value="blank">Blank</option>
                    <option value="custom">Custom</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                </select>
            </fieldset><fieldset>
                <legend>Size:</legend>
                <select id="size">
                    <option value="tiny">Tiny</option>
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                    <option value="extralarge">Extra Large</option>
                    <option value="xxl">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label><input id="chkbox" type="checkbox" value="speed" />Turbo</label>
            </fieldset>
        </div>
        
        <div id="validation">
            <p><a href="http://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/Labs/3/w3c-html.png" alt="Valid HTML5">
                </a></p>
            <p><a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://mumstudents.org/cs472/Labs/3/w3c-css.png" alt="Valid CSS">
                </a></p>
            <p><a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS">
                </a></p>
        </div>
	</body>
</html>
